# This is a basic workflow to help you get started with Actions

name: HCP Terraform Notification

# Controls when the workflow will run
on:
  repository_dispatch:
    types:
      - hcp-terraform-workspace
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "process-payload"
  process-payload:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Print entire workspace data
        run: echo "Workspace data: ${{ toJson(github.event.workspace_data) }}"

      - name: Access specific fields in workspace data
        run: |
          echo "Run ID: ${{ github.event.workspace_data.run_id }}"
          echo "Workspace Slug: ${{ github.event.workspace_data.workspace_slug }}"
